<!doctype html>
<html lang="ru">
<meta charset="utf-8"/>
<title>AdsRays embed example</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<body style="background:#0b0f16;color:#e6e8eb;font-family:Arial,sans-serif;padding:16px">
  <h1>Пример встройки AdsRays</h1>
  <div id="adsr-root"></div>
  <!-- Замените PROD_URL на ваш прод-домен Vercel -->
  <script
    src="https://PROD_URL/embed/adsr.js?v=YYYYMMDDHH"
    data-root="adsr-root"
    data-api="https://PROD_URL/api/proxy/campaigns">
  </script>
</body>
</html>
